{% extends "base.html" %}

{% block title %}Giriş veya Kayıt{% endblock %}

{% block content %}
<h2 class="mb-4">Giriş Yap / Kayıt Ol</h2>

<ul class="nav nav-tabs" id="authTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Giriş Yap</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Kayıt Ol</button>
  </li>
</ul>

<div class="tab-content mt-3">

  <div class="tab-pane fade show active" id="login" role="tabpanel">
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="login_username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="login_username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="login_password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="login_password" name="password" required>
      </div>
      <input type="hidden" name="form_type" value="login">
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
  </div>

  <div class="tab-pane fade" id="register" role="tabpanel">
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="register_username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="register_username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="register_password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="register_password" name="password" required>
      </div>
      <input type="hidden" name="form_type" value="register">
      <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
  </div>
</div>
{% endblock %}
