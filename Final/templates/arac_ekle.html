{% extends "base.html" %}

{% block title %}Araç Ekle{% endblock %}

{% block content %}
<h2>Araç Ekle</h2>

<form method="POST" action="/arac-ekle">
  <div class="mb-3">
    <label for="model" class="form-label">Araç Modeli</label>
    <input type="text" class="form-control" id="model" name="model" required>
  </div>

  <div class="mb-3">
    <label for="plaka" class="form-label">Plaka</label>
    <input type="text" class="form-control" id="plaka" name="plaka" required>
  </div>

  <div class="mb-3">
    <label for="durum" class="form-label">Durum</label>
    <select class="form-select" id="durum" name="durum" required>
      <option value="Müsait">Müsait</option>
      <option value="Kirada">Kirada</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="fiyat" class="form-label">Kiralama Fiyatı</label>
    <input type="number" step="0.01" class="form-control" id="fiyat" name="fiyat" required>
  </div>

  <button type="submit" class="btn btn-success">Kaydet</button>
</form>
{% endblock %}
